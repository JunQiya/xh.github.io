<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站维护中 - 稍后回来</title>
  <link rel="icon" type="image/png" href="https://file.lxxno.cn/image/2025/Handbook/maple_leaf.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="https://file.lxxno.cn/image/2025/Handbook/maple_leaf.png" />
  <link rel="shortcut icon" href="https://file.lxxno.cn/image/2025/Handbook/maple_leaf.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://file.lxxno.cn/image/2025/Handbook/maple_leaf.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .maintenance-icon {
      font-size: 4em;
      color: #4a90e2;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 2.2em;
    }

    p {
      color: #7f8c8d;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      margin: 25px 0;
      overflow: hidden;
    }

    .progress {
      width: 60%;
      height: 100%;
      background: #4a90e2;
      border-radius: 5px;
      animation: progress 2s ease-in-out infinite;
    }

    .contact-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      color: #4a90e2;
      margin: 0 10px;
      font-size: 1.2em;
      text-decoration: none;
    }

    /* 新增倒计时样式 */
    #countdown-timer {
      font-size: 1.8em;
      color: #2c3e50;
      font-weight: bold;
      margin: 15px 0;
      padding: 12px 20px;
      background: #f8f9fa;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* 新增时间显示样式 */
    .time-display {
      margin: 20px 0;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    #target-time {
      font-size: 1.2em;
      color: #4a90e2;
      font-weight: 500;
    }

    .contact-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .social-links a {
      color: #4a90e2;
      margin: 0 10px;
      font-size: 1.2em;
      text-decoration: none;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes progress {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(250%);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.8em;
      }

      #countdown-timer {
        font-size: 1.3em;
        padding: 10px 15px;
      }

      #target-time {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <i class="fas fa-tools maintenance-icon"></i>
    <h1>网站维护升级中</h1>
    <p>我们正在对网站进行升级维护，以提供更好的服务体验。给您带来的不便，敬请谅解。</p>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <div class="countdown time-display">
      <h2>预计恢复时间</h2>
      <div id="countdown-timer">正在加载时间...</div>
      <div id="target-time">预计恢复时间：2025年3月19日 00:00 (北京时间)</div>
    </div>

    <div class="contact-info">
      <p>如有紧急问题，请联系：</p>
      <p>📧 xinghe@mail.lxxno.cn</p>
    </div>

    <div class="social-links">
      <a href="#" title="微博"><i class="fab fa-weibo"></i></a>
      <a href="#" title="微信"><i class="fab fa-weixin"></i></a>
      <a href="#" title="QQ"><i class="fab fa-qq"></i></a>
    </div>
  </div>

  <script>
    // 配置参数
    const config = {
      targetTime: new Date('2025-12-31T00:00:00+08:00'), // 必须包含时区信息
      redirectUrl: 'https://www.lxxno.cn/',
      timezone: 'Asia/Shanghai'
    };

    // 时间格式化函数
    function formatTime(ms) {
      const days = Math.floor(ms / (1000 * 60 * 60 * 24));
      const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((ms % (1000 * 60)) / 1000);
      return `${days}天 ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // 初始化倒计时
    function initCountdown() {
      // 设置目标时间显示
      const formatOptions = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false,
        timeZone: config.timezone
      };
      document.getElementById('target-time').textContent = `预计恢复时间：${config.targetTime.toLocaleString('zh-CN', formatOptions)
        } (北京时间)`;

      // 禁止回退的跳转函数
      const redirect = () => {
        // 清除历史记录
        window.location.replace(config.redirectUrl);
        // 额外防止回退
        window.addEventListener('popstate', () => {
          window.history.go(1);
        });
      };

      // 更新倒计时
      let isRedirecting = false;
      function update() {
        const now = new Date();
        const diff = config.targetTime - now;

        if (diff <= 0 && !isRedirecting) {
          isRedirecting = true;
          // 添加跳转动画
          document.body.style.opacity = '0';
          document.body.style.transition = 'opacity 0.5s ease';
          setTimeout(redirect, 500);
          return;
        }

        document.getElementById('countdown-timer').textContent = formatTime(diff);
      }

      // 启动倒计时
      update();
      const timer = setInterval(update, 1000);
    }

    // 页面加载后启动
    window.addEventListener('load', initCountdown);

    // 禁止页面缓存
    window.onpageshow = function (event) {
      if (event.persisted) {
        window.location.reload();
      }
    };
    // 检测开发者工具
      setInterval(function () {
        if (console.log.toString() !== "function log() { [native code] }") {
          document.body.innerHTML = "";
          window.location.reload();
        }
      }, 1000);

      // 禁止右键菜单
      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        return false;
      });

      
  </script>
</body>

</html>
